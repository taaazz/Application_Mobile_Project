name: project
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  firebase_core: ^2.15.1
  firebase_auth: ^4.7.3
  shared_preferences: ^2.2.0
  firebase_messaging: ^14.6.6
  flutter_local_notifications: ^15.1.0+1
  google_sign_in: ^6.1.6

  flutter_launcher_icons: "^0.13.1"

  cupertino_icons: ^1.0.2
  image_picker: ^0.8.4+2
  image: ^4.1.3

  get: 4.6.6
  get_storage: ^2.0.3
  flutter:
    sdk: flutter
  image_cropper: ^5.0.0
  equatable: ^2.0.5
  http: ^1.1.0
  webview_flutter: ^4.2.2
  flutter_staggered_grid_view: ^0.4.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/aset/images/log.png"

  min_sdk_android: 21

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - lib/aset/images/
    - lib/aset/logo/
    - lib/aset/product/
  uses-material-design: true
